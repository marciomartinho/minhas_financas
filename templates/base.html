<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título dinâmico que pode ser alterado pelas páginas "filhas" -->
    <title>{% block title %}Minhas Finanças{% endblock %}</title>
    
    <!-- Importa a fonte de ícones do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- ** AQUI ESTÁ A MUDANÇA PRINCIPAL ** -->
    <!-- Carrega nosso arquivo de estilo externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('main.home') }}" class="logo">
            <!-- Ícone do cofrinho -->
            <span class="material-symbols-outlined">savings</span>
            <h1>Minhas Finanças</h1>
        </a>
        <nav>
            <ul>
                <li><a href="#">Lançamento</a></li>
                <li><a href="#">Extrato Cartão</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Cadastros</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('contas.pagina_contas') }}">Contas</a>
                        <a href="#">Categorias</a>
                        <a href="#">Metas</a>
                        <a href="#">Cartões de Crédito</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% block content %}{% endblock %}
    </main>
</body>
</html>

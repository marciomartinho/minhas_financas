{% extends "base.html" %}

{% block title %}Cadastro de Conta - Minhas Finanças{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Cadastrar Nova Conta</h1>
    </div>
    
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome da Conta</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Nubank, Itaú Corretora" required>
        </div>

        <div class="form-group">
            <label for="tipo_conta">Tipo da Conta</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="Corrente">Conta Corrente</option>
                <option value="Investimento">Investimento</option>
            </select>
        </div>

        <div class="form-group">
            <label for="saldo_inicial">Saldo Inicial (R$)</label>
            <input type="number" id="saldo_inicial" name="saldo_inicial" step="0.01" placeholder="0.00" required>
        </div>

        <div class="form-group">
            <label for="imagem">Logo da Conta (Opcional)</label>
            <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg, image/svg+xml">
        </div>

        <button type="submit" class="btn">Salvar Conta</button>
    </form>
</div>
{% endblock %}

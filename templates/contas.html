<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta - Minhas Finanças</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .card-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Importante para o padding não aumentar a largura */
            font-size: 14px;
        }

        .form-group input[type="file"] {
            padding: 8px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h1>Cadastrar Nova Conta</h1>
        </div>
        
        <!-- O atributo enctype é ESSENCIAL para o upload de arquivos -->
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome da Conta</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Nubank, Itaú Corretora" required>
            </div>

            <div class="form-group">
                <label for="tipo_conta">Tipo da Conta</label>
                <select id="tipo_conta" name="tipo_conta" required>
                    <option value="Corrente">Conta Corrente</option>
                    <option value="Investimento">Investimento</option>
                </select>
            </div>

            <div class="form-group">
                <label for="saldo_inicial">Saldo Inicial (R$)</label>
                <input type="number" id="saldo_inicial" name="saldo_inicial" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label for="imagem">Logo da Conta (Opcional)</label>
                <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg, image/svg+xml">
            </div>

            <button type="submit" class="btn">Salvar Conta</button>
        </form>
    </div>

</body>
</html>
